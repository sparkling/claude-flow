<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 980 460" role="img" aria-labelledby="title desc">
  <title id="title">Guidance Control Loop</title>
  <desc id="desc">Compile, retrieve, gate, ledger, and evolve loop for guidance runtime.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#091a12"/>
      <stop offset="100%" stop-color="#040a06"/>
    </linearGradient>
    <linearGradient id="box" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#153b28"/>
      <stop offset="100%" stop-color="#0b2218"/>
    </linearGradient>
    <marker id="arrow" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="7" markerHeight="7" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#31e8ff"/>
    </marker>
  </defs>

  <rect width="980" height="460" fill="url(#bg)"/>

  <g font-family="'IBM Plex Mono', monospace" font-size="18" fill="#d8ffe4" stroke="#45ff84" stroke-width="2">
    <rect x="60" y="88" width="160" height="82" rx="10" fill="url(#box)"/>
    <text x="90" y="126">COMPILE</text>
    <text x="80" y="150" fill="#31e8ff">CLAUDE.md</text>

    <rect x="300" y="88" width="160" height="82" rx="10" fill="url(#box)"/>
    <text x="334" y="126">RETRIEVE</text>
    <text x="333" y="150" fill="#31e8ff">SHARDS</text>

    <rect x="540" y="88" width="160" height="82" rx="10" fill="url(#box)"/>
    <text x="593" y="126">GATES</text>
    <text x="578" y="150" fill="#31e8ff">PRE-EVENT</text>

    <rect x="760" y="190" width="160" height="82" rx="10" fill="url(#box)"/>
    <text x="807" y="228">LEDGER</text>
    <text x="792" y="252" fill="#31e8ff">POST-EVENT</text>

    <rect x="540" y="300" width="160" height="82" rx="10" fill="url(#box)"/>
    <text x="586" y="338">EVOLVE</text>
    <text x="560" y="362" fill="#31e8ff">AUTOPILOT</text>

    <rect x="280" y="300" width="180" height="82" rx="10" fill="url(#box)"/>
    <text x="320" y="338">CONFORMANCE</text>
    <text x="332" y="362" fill="#31e8ff">AB TEST</text>

    <rect x="60" y="190" width="160" height="82" rx="10" fill="url(#box)"/>
    <text x="102" y="228">HOOKS</text>
    <text x="104" y="252" fill="#31e8ff">BRIDGE</text>
  </g>

  <g stroke="#31e8ff" stroke-width="4" fill="none" marker-end="url(#arrow)">
    <path d="M220 129H300"/>
    <path d="M460 129H540"/>
    <path d="M700 129C780 129 840 140 840 190"/>
    <path d="M840 272C840 320 760 340 700 340"/>
    <path d="M540 340H460"/>
    <path d="M280 340C210 340 140 314 140 272"/>
    <path d="M140 190C140 150 180 129 220 129"/>
  </g>

  <text x="62" y="46" fill="#f6ff66" font-family="'IBM Plex Mono', monospace" font-size="24">GUIDANCE RUNTIME LOOP</text>
</svg>
